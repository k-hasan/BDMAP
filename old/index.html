<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="script.js"></script>

<div id="container"></div>

<style>
	#container {
    height: 980px; 
    min-width: 310px; 
    max-width: 800px; 
    margin: 0 auto; 
}
.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}
</style>

<script>
	// Prepare demo data
		// Data is joined to map using value of 'hc-key' property by default.
		// See API docs for 'joinBy' for more info on linking data and map.
		var data = [
			
			['bd-kh', 1],
			['bd-ba', 2],
			['bd-cg', 3],
			['bd-sy', 4],
			['bd-rj', 5],
			['bd-rp', 6],
			['bd-da', 122],
		];

		// Create the chart
		Highcharts.mapChart('container', {
			chart: {
				map: 'countries/bd/bd-all'
			},

			title: {
				text: 'Highmaps basic demo'
			},

			subtitle: {
				text: 'Source map: <a href="#">Bangladesh</a>'
			},

			mapNavigation: {
				enabled: true,
				buttonOptions: {
					verticalAlign: 'bottom'
				}
			},

			colorAxis: {
				min: 0
			},

			series: [{
				data: data,
				name: 'মোট জনসংখ্যা',
				states: {
					hover: {
						color: '#BADA55'
					}
				},
				dataLabels: {
					enabled: true,
					format: '{point.name}'
				}
			}]
		});

</script>
